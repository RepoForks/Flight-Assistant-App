<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-color" scroll="false" padding>
  
 <form>
  <h1>LOGIN</h1>
  <input placeholder="Username" type="text" #username/>
  <input placeholder="Password" type="password" #password/>
  <button class="btn" (click)="login(username.value,password.value)" >Log in</button>
  <h6>Trouble Logging In?</h6>
  <div class="social">
  <button class="google fb btn">Forgot Password?</button>
  </div>
</form>


</ion-content>
