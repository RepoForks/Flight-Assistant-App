<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
      <ion-card>
        <ion-card-header>
          <h1>Flight Information</h1>
          <ion-icon name="jet"></ion-icon>
        </ion-card-header>
        <div id="map" style="width:100%;height:50vh;"></div>
        <ion-card-content>
           Flight name: {{flightName}}<br>
           Departure: {{departue}}<br> 
           Arrival: {{arrival}}<br>
           Flight Duration:{{duration}}<br> 
           Departure Terminal:{{departureTerminal}}<br>
           Arrival Terminal:{{arrivalTerminal}}<br>
           Arrival Date:{{arrivalDate}}<br> 
           Departure Date:{{departureDate}}
        </ion-card-content>   
      </ion-card>
  </ion-list>
   <ion-fab right bottom (click)="add()">
    <button ion-fab>
      <ion-icon name="plane"></ion-icon>
    </button>
  </ion-fab>  
  <!--<button (click)="add()" ion-button round full>Add</button>-->
</ion-content>
