<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Near By Places</ion-title>
  </ion-navbar> 
</ion-header>


<ion-content>
  <ion-card>
        <ion-card-content >
          <ion-card-header>
          <h1>Search Nearby</h1>
        </ion-card-header>
          <ion-icon name="beer" (click)="beerIcon()" padding></ion-icon>
           <ion-icon name="football" (click)="sportIcon()" padding></ion-icon>
           <ion-icon name="pizza" (click)="foodIcon()" padding></ion-icon>
             <ion-icon name="train" (click)="trainIcon()" padding></ion-icon>

         <div id="map" style="width:100%;height:80vh;" #map></div>  
        </ion-card-content>
      </ion-card>
</ion-content>
