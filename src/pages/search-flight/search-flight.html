<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Your Flight</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Flight Code</ion-label>
      <ion-input type="text" #flightcode></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Flight Number</ion-label>
      <ion-input type="text" #flightnumber></ion-input>
    </ion-item>

    <div padding></div>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" name="displayDate" min="2017" max="2018" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

  </ion-list>
  <button (click)="search(flightcode.value,flightnumber.value,myDate)" ion-button round
    full>Search</button>

</ion-content>
