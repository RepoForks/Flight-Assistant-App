      <ion-header>
        <ion-navbar color='dark'>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Search Your Flight</ion-title>
        </ion-navbar>
      </ion-header>

      <ion-content padding class="search-flight-background">

  <!--<div class="PADDER-CENTER">-->
    <div id="container" class="beginning">
        <ion-card>
          
          <ion-card-header align="center">
            Search Your Flight 
          </ion-card-header>
          <ion-card-content> 
            
      <ion-list>

        <ion-item>
            <ion-label floating>Flight Code</ion-label>
            <ion-input type="text" #flightcode></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Flight Number</ion-label>
            <ion-input type="text" #flightnumber></ion-input>
          </ion-item>

          <div padding></div>

          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="YYYY/MM/DD" name="displayDate" min="2017" max="2018" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>

          <ion-item > 
            <button (click)="search(flightcode.value,flightnumber.value,myDate)" ion-button large block>
              Search</button>
          </ion-item>

        </ion-list>

          </ion-card-content>
        </ion-card>

        </div>
