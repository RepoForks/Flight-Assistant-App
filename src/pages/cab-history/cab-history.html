<ion-header>
  <ion-toolbar>
    <ion-title>
      Cab Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-item>
    <ion-label floating>Date</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" name="displayDate" min="2017" max="2018" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-item>
  <ion-label floating>Start Time(24 hr)</ion-label>
  <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" ></ion-datetime>
</ion-item>

  <ion-item>
    <ion-label floating>Current Locagtion</ion-label>
    <ion-input type="text" #currentlocation></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Destination</ion-label>
    <ion-input type="text" #destination></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Car</ion-label>
    <ion-input type="text" #car></ion-input>
  </ion-item>

  <div [hidden]="!divShow">
    <ion-item>
    <ion-label floating>Person</ion-label>
    <ion-input type="text" #person></ion-input>
  </ion-item>
  </div>

  <div [hidden]="divShow">
    <ion-item>
    <ion-label floating>Seats</ion-label>
    <ion-input type="text" #seats></ion-input>
  </ion-item>
  </div>

</ion-content>
