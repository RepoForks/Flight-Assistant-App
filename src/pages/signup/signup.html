<ion-header>

  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #fname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lname></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="text" #number></ion-input>
    </ion-item>

  </ion-list>
  <button (click)="signup(email.value,password.value,username.value,fname.value,lname.value,number.value)"
    ion-button round full>Sign Up</button>

</ion-content>
