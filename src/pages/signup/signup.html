<ion-header>	


  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-color">

	<form>
		<h1>SIGN UP</h1>

		<input placeholder="FirstName" type="text" #fname/>
		<input placeholder="LastName" type="text" #lname/>
		<input placeholder="UserName" type="text" #username/>
		<input placeholder="Password" type="password" #password/>
		<input placeholder="Email" type="text" #email/>
		<input placeholder="Mobile Number" type="number" minlength="10" #number/>

		<button class="btn" (click)="signup(email.value,password.value,username.value,fname.value,lname.value,number.value)">Sign Up</button>
	
	</form>



</ion-content>
